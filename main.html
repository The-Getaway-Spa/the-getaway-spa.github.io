<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>eLearning Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="top-right" style="position:fixed; top:10px; right:20px; display:flex; align-items:center; gap:10px; z-index:1000;">
    <div id="username-display" style="display:none; color:#333; font-weight:600;"></div>
    <span id="user-separator" style="display:none;color:#999;">|</span>
    <div id="logoutBtn" style="cursor:pointer; color:#2196f3; font-weight:bold; font-size:0.9rem;">Log out</div>
    <span id="admin-separator" style="display:none;color:#999;">|</span>
    <div class="admin-badge" id="admin-badge" style="display:none; color:white; background-color: #2196f3; padding:4px 8px; border-radius:4px;">
      ADMIN MODE
    </div>
  </div>
  <!-- Center-top area for admin username + logout (hidden by default) -->
  <div id="top-center" style="position:fixed; top:10px; left:50%; transform:translateX(-50%); display:none; z-index:1000;">
    <!-- username and logout will be moved here for admins -->
  </div>

  <div class="flex-container">
<aside class="sidebar">
  <div id="admin-controls" style="display:none;">
    <button id="add-lesson-btn">+ Add Lesson</button>
  </div>
  <ul id="lesson-list">
    <!-- existing lessons can go here if you want -->
  </ul>
</aside>
    <main id="lesson-container" margin="12px">
        <!-- TODO: This area will display content of the selected lesson-->

        <div id ="intro" class="lesson-content">
            <h1> Welcome to The Getaway Academy!</h1>
            <p> Select a lesson from the sidebar to get started.</p>
        </div>
    </main>
  </div>
  <!-- Global loading overlay (hidden by default) -->
  <div id="global-loading" style="display:none; align-items:center; justify-content:center; position:fixed; inset:0; background:rgba(0,0,0,0.25); z-index:3000;">
    <div class="loading-box" style="background:#fff; padding:14px 18px; border-radius:8px; display:flex; gap:12px; align-items:center; box-shadow:0 8px 24px rgba(0,0,0,0.2);">
      <div class="spinner" aria-hidden="true" style="width:28px; height:28px; border-radius:50%; border:4px solid #ddd; border-top-color:#1976d2; animation:spin 1s linear infinite;"></div>
      <div class="loading-text" style="font-weight:600; color:#333;">Loading...</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
